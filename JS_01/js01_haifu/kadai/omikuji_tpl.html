<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>おみくじ</title>
</head>
<body>

<header>
    <h1>おみくじ</h1>
</header>

<main>
    <ul>
        <li id="omikuji">おみくじを引く</li>
    </ul>
    <p id="echo"> </p>
</main>

<footer>フッター</footer>
<script>
   
document.querySelector("#omikuji").onclick=function(){ //htmlの中のomikujiを押したとき{}で囲まれたことを実行する
    //1.乱数（1〜5）
const r = Math.ceil(Math.random()*5);
    //2.if分岐処理
    let view = "";

if(r==1){
    view = '<img src=/Users/awajitokumi/Desktop/JS_01/js01_haifu/kadai/img/winner.JPG>';
}
if(r==2){
    view = "中吉";
}
if(r==3){
    view = "小吉";
}
if(r==4){
    view = "末吉";
}
if(r==5){
    view = "凶";
}


//3.表示処理
$("#echo").html(view);

}


    
    

    


    

    

   






</script>
</body>
</html>
